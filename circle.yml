machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 7

test:
  override:
    - nvm use 4 && npm test
    - nvm use 5 && npm test
    - nvm use 6 && npm test
    - nvm use 7 && npm test

dependencies:
  pre:
    - npm i -g yarn@0.16.1
  cache_directories:
    - "~/.yarn-cache"
  override:
    - yarn install
